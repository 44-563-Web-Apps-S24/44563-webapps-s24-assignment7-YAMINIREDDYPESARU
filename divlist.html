<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color:rgba(242, 134, 210, 0.762);
  }

.flex-container > div {  
  background-color: #eac3c3; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}


@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: rgb(111, 226, 111);
	  }
	}
</style>
<title>List of Divs</title>
</head>



<body>
	<h2>Yamini Reddy Pesaru builds list with divs</h2>
		<div class="flex-container" id="target">
		  <div class="divlist">Row1</div>   
		  <div class="divlist">Row2</div>  
		  <div class="divlist">Row3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" name="in" id="in">
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv() {

		let element = document.createElement("div")
		element.innerHTML = document.getElementById("in").value
		element.style.className = "divlist"
		element.style.color = "orange"


		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

	function remove() {
		let divListItems = document.getElementsByClassName("divlist")
		if (divListItems.length > 0) {
			divListItems[Math.floor(divListItems.length / 2)].remove()
		}
	}

	function addFront() {
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("in").value
		element.style.className = "divlist"
		element.style.color = "orange"


		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
	}
</script>
</html>
